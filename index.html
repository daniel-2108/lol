<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CETIS NUTRE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="loginForm" class="angled-gradient">
            <h1 class="head-label">Iniciar Sesion</h1>
            <input type="text" id="username" placeholder="Nombre" class="text-field">
            <input type="text" id="lastName" placeholder="Apellidos" class="text-field">
            <input type="password" id="noControl" placeholder="Contraseña" class="text-field">
            <button id="loginBtn" class="login-btn">Iniciar Sesion</button>
        </div>

        <div id="signupForm" class="angled-gradient" style="display: none;">
            <h1 class="head-label">Registrarse</h1>
            <input type="text" id="su_username" placeholder="Nombre" class="text-field">
            <input type="text" id="su_lastNames" placeholder="Apellidos" class="text-field">
            <input type="password" id="su_noControl" placeholder="Contraseña" class="text-field">
            <select id="su_cbxEsp" class="text-field">
                <option value="" disabled selected>Especialidad</option>
                <option value="Contabilidad">Contabilidad</option>
                <option value="Enfermeria">Enfermería</option>
                <option value="Ofimatica">Ofimática</option>
                <option value="Programacion">Programación</option>
            </select>
            <select id="su_cbxSemestre" class="text-field">
                <option value="" disabled selected>Semestre</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <select id="su_cbxGroup" class="text-field">
                <option value="" disabled selected>Grupo</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            <button id="signupBtn" class="login-btn">Registrarse</button>
        </div>

        <div id="sideForm" class="gradient">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOhXnxIcBFCa1ZQYp6osGg5bZ-bMPIIRWuuQ&s" alt="Logo" class="logo">
            <h2>CETIS 117</h2>
            <h3>ALVAREZ BENITEZ</h3>
            <h3>DIEGO</h3>
            <button id="switchToSignup" class="create-btn">aun no tengo cuenta</button>
            <button id="switchToLogin" class="create-btn" style="display: none;">ya tengo cuenta</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
